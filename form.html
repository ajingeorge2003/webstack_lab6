        <div class="formcontainer max-w-md mx-auto p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">User Registration</h2>
            <form id="registrationForm">
                <div class="input-container mb-4">
                    <input type="text" id="name" name="name" class="p-2 " required>
                    <label for="name" class="block text-sm font-medium text-gray-700">Enter your Name</label>
                    <span id="nameError" class="error text-red-500 text-sm"></span>
                </div>

                <div class="input-container mb-4">
                    <input type="email" id="email" name="email" required>
                    <label for="email" class="block text-sm font-medium text-gray-700">Enter your Email</label>
                    <span id="emailError" class="error text-red-500 text-sm"></span>
                </div>

                <div class="input-container mb-4">
                    <input type="password" id="password" name="password" required>
                    <label for="password" class="block text-sm font-medium text-gray-700">Enter your Password</label>
                    <span id="passwordError" class="error text-red-500 text-sm"></span>
                </div>

                <div class="input-container mb-4">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <span id="confirmPasswordError" class="error text-red-500 text-sm"></span>
                </div>

                <div class="input-container mb-4">
                    <input type="date" id="dob" name="dob" required>
                    <label for="dob" class="dob block text-sm font-medium text-gray-700">Date of Birth</label>
                    <span id="dobError" class="error text-red-500 text-sm"></span>
                </div>

                <button type="submit" class="button2" id="submitBtn">Register</button>
            </form>
        </div>
        <br>
    </div>

    <div class="loading-container" id="loading" style="display:none;">
        <div class="spinner"></div>
    </div>
